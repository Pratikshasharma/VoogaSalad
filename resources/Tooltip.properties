Forced = Forced scrollers constantly move your character in a given direction. \nAn example of a forced scroller is Flappy Bird.
Free = Free scrollers move your character in the direction that you choose, whenever you decide to move. \nAn example of a free scroller is Super Mario.
Limited = Limited scrollers move your character in a given direction when you decide to move. \nAn example of a limited scroller is Doodle Jump.